{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Transaction
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text" id="currency-symbol">
                                {{ '₹' if transaction.currency == 'INR' else '$' }}
                            </span>
                            <input type="number" step="0.01" min="0.01" class="form-control" 
                                   id="amount" name="amount" required value="{{ transaction.amount }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" 
                               name="description" required value="{{ transaction.description }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" 
                               name="category" required value="{{ transaction.category }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select class="form-select" id="currency" name="currency" required>
                            <option value="USD" {{ 'selected' if transaction.currency == 'USD' else '' }}>USD ($)</option>
                            <option value="INR" {{ 'selected' if transaction.currency == 'INR' else '' }}>INR (₹)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room" class="form-label">Room</label>
                        <select class="form-select" id="room" name="room" required>
                            {% for room in rooms %}
                            <option value="{{ room }}" {{ 'selected' if room == transaction.room else '' }}>
                                {{ room }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Or type a new room name</div>
                        <input type="text" class="form-control mt-2" id="custom_room" 
                               placeholder="Create new room..." onchange="updateRoomSelect()">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_income" name="is_income"
                               {{ 'checked' if transaction.is_income else '' }}>
                        <label class="form-check-label" for="is_income">
                            This is income (leave unchecked for expenses)
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Transaction Date</label>
                        <div class="form-control-plaintext">
                            {{ transaction.date[:10] }} at {{ transaction.date[11:16] }}
                        </div>
                        <small class="text-muted">Date cannot be changed</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Update Transaction
                        </button>
                        <a href="{{ url_for('transactions') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to History
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function updateRoomSelect() {
    const customRoom = document.getElementById('custom_room');
    const roomSelect = document.getElementById('room');
    
    if (customRoom.value.trim()) {
        // Add new option if it doesn't exist
        const exists = Array.from(roomSelect.options).some(option => 
            option.value === customRoom.value.trim()
        );
        
        if (!exists) {
            const newOption = new Option(customRoom.value.trim(), customRoom.value.trim());
            roomSelect.add(newOption);
        }
        
        roomSelect.value = customRoom.value.trim();
        customRoom.value = '';
    }
}

// Update currency symbol when currency changes
document.getElementById('currency').addEventListener('change', function() {
    const currencySymbol = document.getElementById('currency-symbol');
    currencySymbol.textContent = this.value === 'INR' ? '₹' : '$';
});
</script>
{% endblock %}
